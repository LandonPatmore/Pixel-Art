<h1>Socket Test Page</h1>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
<script>
  var socket = io.connect( "http://localhost:3000");
  socket.on('news', function (data) {
    console.log(data);
    socket.emit('pixel_changed', { 
    	posX: 'xpos',
    	posY: 'ypos',
    	color: 'col',
     });
  });
</script>
